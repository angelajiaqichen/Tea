      <h1>Contact Us</h1>
      <p>Have a question or comment? Fill out the form below to get in touch. (No questions? Take me back to <a href="about.html">About Page</a>!)</p><br>
      <form id="contact-form" action="mailto:jiaqiche@andrew.cmu.edu" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button id="form-button" type="submit" value="Submit" title="Click to submit the form">Send Message</button>
